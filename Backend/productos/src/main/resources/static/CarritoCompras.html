    <div class="card">

            <div class="col-md-8 cart">

                        <!-- Carrito de compras, te deja ver los productos seleccionados. -->

                        <div class="col align-self-center text-right text-muted">3 items</div>

                        <div class="col-2"><img class="img-fluid" src="https://dam.cocinafacil.com.mx/wp-content/uploads/2018/05/propiedades-de-la-pera-salud-belleza.jpg"></div>

                        </div>
                        <div class="col">
                            <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
                        </div>
                        <div class="col">&dollar; 800 <span class="close">&#10005;</span></div>
                    </div>
                </div>

                        <div class="col-2"><img class="img-fluid" src="https://mejorconsalud.as.com/wp-content/uploads/2015/06/brocoli-ramas.jpg"></div>
                        <div class="col">

                        </div>

                    </div>

                <div class="back-to-shop"><a href="InterfazSuper2.html">&leftarrow;</a><span class="text-muted">Vuelve a la tienda.</span></div>

                <div><h5><b>Resumen de compra</b></h5></div>

                <div class="row">
                    <div class="col" style="padding-left:0;">ITEMS 3</div>
                    <div class="col text-right">&dollar; 4300</div>
                </div>
                <form>
                    <p>ENVÍO</p>
                    <select>
                        <option class="text-muted">Entrega estándar- &dollar;3000</option>
                        <option class="text-muted">Entrega rápida- &dollar; 5000</option>
                    
                    </select>
                    <!-- <p>GIVE CODE</p>
                    <input id="code" placeholder="Enter your code"> -->
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">PRECIO TOTAL</div>
                    <div class="col text-right">&dollar; 8300</div>
                </div>
                <form class="form-inline mt-2 mt-md-0">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pagar</button>
                </form>
            </div>
