<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="archivo.css">
</head>
<body>
    <div class="container-fluid bg-success bg-gradient">
        <div class="title">
            <img src="https://i.pinimg.com/564x/5b/5b/68/5b5b68ddf9de812ffc941238e66049ac.jpg" 
             class="img-thumbnail" alt="Logo"width="200" height="140" > 
            <h1 >Bienvenidos a Supermercado grupo 2</h1> 
         </div>
    </div>
    <div class="col-xxl-3">
        <div class="card mb-3">
            <form action="" id="Ingreso">
                <h5 class="card-title">Log in</h5>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="usuario">Usuario</span>
                    <input type="text" name="usuario" id="usuario" placeholder="Ingrese usuario" class="form-control" aria-describedby="usuario">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span  class="input-group-text" id="contras">Contaseña</span>
                    <input type="password" name="contras" id="contras" placeholder="Ingrese contraseña" class="form-control" aria-describedby="contras">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </form>
     </div>
</div>
</body>
</html>
